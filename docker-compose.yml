version: '3.9'

services:
  backend:
    build: ./backend
    container_name: python-backend
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: node-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  backend-data:

networks:
  app-network:
    driver: bridge